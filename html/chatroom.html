<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/chatroom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatroom</title>
  </head>
  <body>
    <header>
      <marquee behavior="viewport" direction="" class="header">hasan chatroom</marquee>
    </header>
    <div class="base">
      <aside>
        <ul class="side-bar">
          <li class="setting">
            <a href=""><i class="fa-solid fa-gears fa-2xl"></i></a>
          </li>
        </ul>
        <!-- --------------------------------- contacts -------->
        <div class="contact-list" id="contactList">
        </div>
      </aside>
      <main>
        <!-- ----------------- profile chat ------------- -->
        <div class="profile-chat" id="profileChat">
          <div class="pp"><img src="../pics/pp.jpg" alt=""></div>
          <div class="profile-name-box">
            <div class="info">
              <div class="name-profile">mr.zombie</div>
              <div class="last-seen">last seen resently...</div>
            </div>
            <div class="icons">
              <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="call">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="more">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- ------------------- caht box ---------------- -->
        <div class="chat">
          <div id="massages" class="massages">
            <div class="your-massage">
              hello mr. zombie. what is your favorit food?
            </div>
            <div class="they-massage">brainZ!</div>
            <div class="your-massage">oh ok.</div>
          </div>
        </div>
        <!-- ------------input massage ---------------->
        <div class="input-box">
          <button class="input-icon">
            <i class="fa-solid fa-paperclip"></i>
          </button>
          <input
            type="text"
            class="input-text"
            placeholder="write a message..."
            id="text-box"
            name="message"
            autocomplete="off"
          />
          <button class="input-icon">
            <i class="fa-regular fa-face-smile"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </div>
      </main>
    </div>
  </body>
  <script src="../js/chatroom.js"></script>
</html>
